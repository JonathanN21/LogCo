<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* This styles our page to make it look nice */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
        </div>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Create a password">
        </div>
        
        <button onclick="handleSignup()">Sign Up</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // This is JavaScript - it makes the page interactive!
        function handleSignup() {
            // Get the values the user typed
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('message');
            
            // Check if all fields are filled
            if (fullname && email && password) {
                // Show success message
                messageBox.textContent = 'Account created successfully! Welcome, ' + fullname + '!';
                messageBox.className = 'message success';
                messageBox.style.display = 'block';
                
                // Clear the form
                document.getElementById('fullname').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } else {
                // Show error if fields are empty
                messageBox.textContent = 'Please fill in all fields!';
                messageBox.className = 'message';
                messageBox.style.display = 'block';
                messageBox.style.background = '#f8d7da';
                messageBox.style.color = '#721c24';
            }
        }
    </script>
</body>
</html>
